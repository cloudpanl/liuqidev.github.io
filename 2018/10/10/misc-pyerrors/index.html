	<p>保存<code>ipython</code>交互式会话内容</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">%save test.py 1-xxx</span><br></pre></td></tr></table></figure>
<p>Ubuntu安装Anaconda后使其生效</p>
<p>将下面写入<code>.bashrc</code>文件</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">export PATH="~/Anaconda/bin:$PATH"</span><br><span class="line">. /home/&lt;path_to_anaconda&gt;/Anaconda/etc/profile.d/conda.sh</span><br><span class="line">conda activate</span><br></pre></td></tr></table></figure>
<p>然后使用：</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">source .bashrc</span><br></pre></td></tr></table></figure>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#</span><span class="bash"> 基于 python3.6 创建一个名为test_py3 的环境</span></span><br><span class="line">conda create --name py36 python=3.6 </span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 基于 python2.7 创建一个名为test_py2 的环境</span></span><br><span class="line">conda create --name py27 python=2.7</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> 激活 <span class="built_in">test</span> 环境</span></span><br><span class="line">activate py36  # windows</span><br><span class="line">source activate py36 # linux/mac</span><br></pre></td></tr></table></figure>
<p><img src="/2018/10/10/misc-pyerrors/conda-not-found.png" alt="conda not found"></p>
<p><img src="/2018/10/10/misc-pyerrors/conda-not-found-solve.png" alt="conda-not-found-solve"></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line"><span class="built_in">echo</span> `<span class="built_in">export</span> PATH=~/Anaconda/bin:<span class="variable">$PATH</span>` &gt;&gt; ~/.bashrc</span><br><span class="line"><span class="built_in">source</span> ~/.bashrc</span><br></pre></td></tr></table></figure>

$(document).ready(function() {

    //当滚动条的位置处于距顶部3600像素以下时，跳转链接出现，否则消失
    $(function() {
        $(window).scroll(function() {
            if ($(window).scrollTop() > 3600) {
                $("#back-to-top").fadeIn(1500);
            }
            else {
                $("#back-to-top").fadeOut(1500);
            }
        });
        //当点击跳转链接后，回到页面顶部位置
        $("#back-to-top").click(function() {
            $('body,html').animate({
                scrollTop: 0
            },
            500);
			
            return false;
        });
    });
});
</script>
